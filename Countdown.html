<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 100px;
  margin-top: 400px;
  color: white;
  font-family: DIN Next LT Pro Medium;
}
</style>

<iframe hidden width="1000" height="1000" src="https://www.youtube.com/embed/1EelvXIGNrE?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>


</head>
<body style=background-color:black;">


<p id="timer"></p>

<script>

// Set the date we're counting down to
var countDownDate = new Date("May 18, 2021 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
function pad(num, size) {
    num = num.toString();
    while (num.length < size) num = "0" + num;
    return num;
}

  // Output the result in an element with id="timer"
  document.getElementById("timer").innerHTML = pad (days,2) + ":" + pad (hours,2) + ":"
  + pad (minutes,2) + ":" + pad(seconds,2);
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "Happy Birthday Honey <3";
  }
}, 1000);
</script>

</body>
</html>
